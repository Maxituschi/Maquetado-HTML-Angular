 <form [formGroup]="form" (ngSubmit)="onLogin($event)">

 <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label borde" >Email</label>
              <div class="col-sm-10">
                <input type="text" formControlName="email" class="form-control" id="staticEmail" value="email@ejemplo.com">
              </div>
            </div>
            
            <div *ngIf="Mail?.errors && Mail?.touched">
              <p *ngIf="Mail?.hasError('required')" class="error">
                Por favor agregar el mail.
              </p>
            
              <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del mail debe ser valido.  
              </p>
            </div>


            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" formControlName="password" class="form-control" id="inputPassword">
              </div>
            </div>

            <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="error">
               Por favor agregar la contraseña.
              </p>
              <!-- <p *ngIf="Password?.errors?.minlength" class="error">
                El password debe ser de 8 o mas caracteres.   
              </p>
              <p *ngIf="Password?.errors?.maxlength" class="error">
                El password debe ser menor de 12 o mas caracteres.   
              </p> -->
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Iniciar sesion</button>
          </div>
        </div>
      </div>
       </div>
       <!-- <a routerLink="/edicion" target="blank">    -->
      </form>
