<section class="habilidades">

    <div class="contenedor-fluid">
      <div class="row">
  
          <div class="col-2">
            <ul> 
            <li *ngFor="let habilidad of habilidades">              
              <img [src]="habilidad.img" alt="Logo del Programa" [style.height]="habilidad.logoalto"[style.width]="habilidad.logoancho"[style.margin-top]="habilidad.top"[style.margin-left]="habilidad.left">
            </li>           
            </ul>
          </div>
          
          <div id="habil" class="col-8">
            <h4>Habilidades</h4>
          
             
              <div *ngFor="let habilidad of habilidades">
              
               <h5>{{habilidad.curso}}</h5>
            
                <div class="progress mb-3" >
                 <div class="progress-bar" role="progressbar" [style.width.%]="habilidad.porcentaje" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{habilidad.porcentaje}}%
                 </div>
                </div>           

              
            
                    
          <div class="col-2">
          </div>
  
    </div>
          </div>
      </div>
    </div>

    </section>
